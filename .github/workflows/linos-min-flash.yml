name: linOS 2204 g++-10 Flash

on:
  workflow_dispatch:
  push:
    branches: [test, test-linos, test-min, test-flash, test-linos-min, test-linos-flash, test-min-flash, test-linos-min-flash]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set g++ 10 as default
        run: sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100

      - name: Configs
        uses: ./.github/actions/configs

      - name: Builder
        uses: ./.github/actions/builder

      - name: Testing
        uses: ./.github/actions/testing