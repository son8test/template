name: linOS 2404 g++-14 Debug

on:
  workflow_dispatch:
  push:
    branches: [test, test-linos, test-max, test-debug, test-linus-max, test-linus-debug, test-max-debug, test-linus-max-debug]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set g++ 14 as default
        run: sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 140

      - name: Configs
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug

      - name: Builder
        run: cmake --build build

      - name: Testing
        uses: ./.github/actions/testing