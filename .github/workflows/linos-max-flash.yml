name: linOS 2404 g++-14 Flash

on:
  workflow_dispatch:
  push:
    branches: [test, test-linos, test-max, test-flash, test-linos-max, test-linos-flash, test-max-flash, test-linos-max-flash]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set g++ 14 as default
        run: sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 140

      - name: Configs
        uses: ./.github/actions/configs

      - name: Builder
        uses: ./.github/actions/builder

      - name: Testing
        uses: ./.github/actions/testing